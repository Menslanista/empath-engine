version: '3.8'
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  emotion-inference:
    build:
      context: ./services/emotion-inference
    ports:
      - "8000:8000"
    depends_on:
      - redis
  narrative-director:
    build:
      context: ./services/narrative-director
    ports:
      - "3000:3000"
    depends_on:
      - redis
  llm-gateway:
    build:
      context: ./services/llm-gateway
    ports:
      - "8080:8080"
    depends_on:
      - redis
  character-memory:
    build:
      context: ./services/character-memory
    ports:
      - "8001:8001"
    depends_on:
      - redis